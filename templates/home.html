<head>

<body>

    <header>
        <h1>Cancer Type Prediction</h1>
    </header>

    <br>

    <div class="container">
        <form action="/predict" method="POST">


            <input type="text" name="radius" placeholder="Radius" required="required">
            <br>
            <input type="text" name="texture" placeholder="Texture" required="required">
            <br>
            <input type="text" name="perimeter" placeholder="Perimeter" required="required">
            <br>
            <input type="text" name="area" placeholder="Area" required="required">
            <br>
            <input type="text" name="smoothness" placeholder="Smoothness" required="required">
            <br>
            <input type="text" name="compactness" placeholder="Compactness" required="required">
            <br>
            <input type="text" name="concave points" placeholder="Concave Points"
                required="required">
            <br>
            <input type="text" name="symmetry" placeholder="Symmetry" >
            <br>
            <input type="text" name="fractal dimension" placeholder="Fractal Dimension" >
            <br>
            <br>
            <button type="submit" class="btn btn-outline-warning">Predict</button>


        </form>

        <br>
        <br>

        <h3><strong>{{ prediction_text }}</strong></h3>
